<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#3397DB"/>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />

  <!-- Main CSS file -->
  <style type="text/css" media="screen">
    .inside header{width:50%;z-index:1000}.inside #map-container{height:100%;position:fixed;right:0;top:0;bottom:0;width:50%}#map-container.hidden{height:0;position:unset}.inside #map{background-color:#ccc;height:100%;width:100%}.inside #footer{width:50%}#restaurant-name{color:#d67200;font-family:Arial,sans-serif;font-size:20pt;font-weight:200;letter-spacing:0;margin:15px 0 30px;text-transform:uppercase;line-height:1.1}.icon-item{float:right;font-size:1.5em}.restaurant-img{width:100%;border-radius:20px 0}#restaurant-address{font-size:12pt;margin:10px 0}#restaurant-cuisine{background-color:#333;color:#ddd;font-size:12pt;font-weight:300;letter-spacing:5px;padding:2px 0;text-align:center;text-transform:uppercase;width:100%}#restaurant-container,#reviews-container{border-bottom:1px solid #d9d9d9;border-top:1px solid #fff;padding:30px;width:50%}nav[aria-label=Breadcrumb]{min-height:auto}#breadcrumb{width:100%;padding:10px 40px 16px;background-color:#eee;margin:0}#breadcrumb li{display:inline}#breadcrumb li+li:before{padding:8px;color:#000;content:"/\00a0"}#breadcrumb li a{color:#0262b6}#breadcrumb li a:hover{color:#01447e;text-decoration:underline}
  #reviews-container{padding:40px}#reviews-container h3{color:#d67200;font-size:1.9em;font-weight:300}select#rating{background:#fff;width:50px}textarea#comment{height:70px}#add-review{margin:16px 0}#add-review-button{margin-bottom:16px;background:#d67200;padding:10px;border-radius:5px;font-weight:700;border:none}#add-review .row label{display:flex;flex-direction:column;width:100%;margin:8px 0}.row{display:flex}#add-review input#name{margin-right:16px}#reviews-list{padding:0}.top{display:flex;justify-content:space-between;align-items:center;padding:16px;background:#444}.top p{color:#fff;font-size:1.2em;margin:0}.top .date{color:#ccc;font-size:.9em}#reviews-list li{background-color:#fff;border-radius:20px 0;margin-bottom:16px;overflow:hidden}.rating{display:inline-block;background:#d67200;padding:4px;margin-left:16px;text-transform:uppercase;border-radius:5px;font-weight:700;letter-spacing:1px}.comments{margin:0 16px 16px}#restaurant-hours{width:100%;color:#666}  
    *{box-sizing:border-box;word-break:break-word;text-decoration:none}body{font-family:Arial,Helvetica,sans-serif;font-size:16px;color:#111;line-height:1.5;background-color:#f3f3f3;margin:0;position:relative}footer a{color:#ff9924}a:focus,a:hover{color:#3397db}a img{border:none}h1,h2,h3,h4,h5,h6{margin:0 0 20px;text-transform:uppercase}#footer{background-color:#444;color:#fff;font-size:.8em;letter-spacing:1px;padding:25px;text-align:center}nav{display:flex;width:100%;min-height:80px;background-color:#252831}nav h1{margin:auto}nav h1 a{color:#fff;font-weight:200;letter-spacing:5px}#map{height:100%}#map-container{position:relative;width:100%}button{margin:16px;background:#d67200;padding:10px;border-radius:5px;font-weight:700;border:none}.filter-options{background-color:#2475ad;padding:16px}.filter-options h2{color:#fff;font-size:1em;margin:0 16px}.filter-options select{background-color:#fff;height:35px;margin:8px;padding:0 10px;max-width:calc(100% - 16px)}#restaurants-list{display:flex;flex-wrap:wrap;justify-content:space-around;list-style:none;margin:0;padding:30px 15px 60px;text-align:center}#restaurants-list li{background-color:#fff;border:2px solid #ccc;margin:15px;height:100%;padding:25px 30px;text-align:left;width:270px}#restaurants-list li h2{color:#a85a00;font-size:14pt;margin:10px 0}#restaurants-list p{margin:0}#restaurants-list li a{background-color:#a85a00;color:#fff;display:inline-block;font-size:10pt;margin:16px 0 0;padding:13px 30px;text-transform:uppercase}.skip-map{position:fixed;top:-1000px}@media only screen and (max-width:768px){.inside #footer,.inside header{width:100%}.inside #map-container{width:100%;height:350px;position:initial}#restaurant-container,#reviews-container{width:100%}}
    @font-face{font-family:'Material Icons';font-style:normal;font-weight:400;src:url(https://fonts.gstatic.com/s/materialicons/v36/flUhRq6tzZclQEJ-Vdg-IuiaDsNcIhQ8tQ.woff2) format('woff2')}.material-icons{font-family:'Material Icons';font-weight:400;font-style:normal;font-size:24px;line-height:1;letter-spacing:normal;text-transform:none;display:inline-block;white-space:nowrap;word-wrap:normal;direction:ltr;-webkit-font-feature-settings:'liga';-webkit-font-smoothing:antialiased}
  </style>
  <link rel="manifest" href="/manifest.json">
    <script>
    (() => {
      'use strict';
          // Service Worker code
    if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('./service-worker.js').then((registration) => {
          return navigator.serviceWorker.ready;
        }).then((registration) => {
          // register sync
          document.getElementById('add-review-button').addEventListener('click', () => {
            registration.sync.register('reviews-fetch')
            .then(() => {
              console.log('sync registered');
            })
            .catch(function(error){
              console.log('Unable to fetch reviews.');
            });
          });

          document.getElementById('favorite').addEventListener('click', () => {
            registration.sync.register('favorite-fetch')
            .then(() => {
              console.log('sync registered');
            })
            .catch(function(error){
              console.log('Unable to fetch reviews.');
            });
          });
        }).catch(function(error){
          console.log('Unable to register Service Worker.');
        });
    }
    else{
      console.log('Service Worker functionality not supported.');
    }

    })();
  </script>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <a href="#restaurant-container" class="skip-map">Skip map tabs</a>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb">
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning.min map -->
    <section id="map-container" role="application">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" tabindex="-1">
      <h2 id="restaurant-name" tabindex="0">
        <i class="material-icons icon-item" id="favorite"></i>
      </h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine" tabindex="0"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours" tabindex="0"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" tabindex="0">
      <h3 id="reviews-title">Reviews
        <!-- <i class="material-icons icon-item" id="reviews-add">add_circle</i> to do later-->
      </h3>
      <form id="add-review">
        <div class="row">
          <label>Name: <input type="text" id="name"></label>
          <label>Rating: <select name="Rating" id="rating">
          </select></label>
        </div>
        <div class="row">
          <label>Comment:
            <textarea name="comment" id="comment"></textarea>
          </label>
        </div>
      </form>
      <button id="add-review-button" onclick="addReview()">Add review</button>
      <ul id="reviews-list" tabindex="0"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script src="/node_modules/idb/lib/idb.js"></script>

  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWDML9qjrchGB07sk8qWpoPVZno2FZ2N8&language=en&libraries=places&callback=initMap"></script>

  <!-- End scripts -->

</body>

</html>
