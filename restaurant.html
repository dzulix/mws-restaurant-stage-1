<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#3397DB"/>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="manifest" href="/manifest.json">
    <script>
    (() => {
      'use strict';
          // Service Worker code
    if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('./service-worker.js').then((registration) => {
          return navigator.serviceWorker.ready;
        }).then((registration) => {
          // register sync
          document.getElementById('add-review-button').addEventListener('click', () => {
            registration.sync.register('review-fetch')
            .then(() => {
              console.log('sync registered');
            })
            .catch(function(error){
              console.log('Unable to fetch reviews.');
            });
          });
        }).catch(function(error){
          console.log('Unable to register Service Worker.');
        });
    }
    else{
      console.log('Service Worker functionality not supported.');
    }

    })();
  </script>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <a href="#restaurant-container" class="skip-map">Skip map tabs</a>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb">
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" role="application">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" tabindex="-1">
      <h2 id="restaurant-name" tabindex="0">
        <i class="material-icons icon-item" id="favorite"></i>
      </h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine" tabindex="0"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours" tabindex="0"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" tabindex="0">
      <h3 id="reviews-title">Reviews
        <!-- <i class="material-icons icon-item" id="reviews-add">add_circle</i> to do later-->
      </h3>
      <form id="add-review">
        <div class="row">
          <label>Name: <input type="text" id="name"></label>
          <label>Rating: <select name="Rating" id="rating">
          </select></label>
        </div>
        <div class="row">
          <label>Comment:
            <textarea name="comment" id="comment"></textarea>
          </label>
        </div>
      </form>
      <button id="add-review-button" onclick="addReview()">Add review</button>
      <ul id="reviews-list" tabindex="0"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script src="/node_modules/idb/lib/idb.js"></script>

  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWDML9qjrchGB07sk8qWpoPVZno2FZ2N8&language=en&libraries=places&callback=initMap"></script>

  <!-- End scripts -->

</body>

</html>
